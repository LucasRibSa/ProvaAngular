<!-- form-cadastro.component.html -->

<form class="formulario">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
    </div>
  
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
    </div>
  
    <button type="button" class="botao" (click)="submitForm()">Cadastrar</button>
  

    <div *ngIf="mensagem" [ngClass]="classeMensagem + ' mensagem'">
      <p>{{ mensagem }}</p>
    </div>
  </form>
